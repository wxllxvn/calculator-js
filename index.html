<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <p class="result">test</p>
        <table>
            <tr class="buttons">
                <td>
                    <button  id="Clean">C</button>
                </td>
                <td>
                    <button class="add">+</button>
                </td>
                <td>
                    <button id="sub">-</button>
                </td>
                <td>
                    <button>X</button>
                </td>
            </tr>

            <tr class="buttons">
                <td>
                    <button>7</button>
                </td>

                <td>
                    <button>8</button>
                </td>

                <td>
                    <button>9</button>
                </td> 

                <td>
                    <button>/</button>
                </td>
            </tr>

            <tr class="buttons">
                <td>
                    <button>4</button>
                </td>

                <td>
                    <button>5</button>
                </td>

                <td>
                    <button>6</button>
                </td>     

                <td>
                    <button>%</button>
                </td>
            </tr>

            <tr class="buttons">
                <td>
                    <button>1</button>
                </td>
                <td>
                    <button>2</button>
                </td>
                <td>
                    <button>3</button>
                </td>                
                <td rowspan="2" >
                    <button>=</button>
                </td>
            </tr>

            <tr class="buttons">
                <td>
                    <button>0</button>
                </td>
                <td>
                    <button>.</button>
                </td>
                <td>
                    <button>&larr;</button>
                </td>
            
            </tr>
        </table>
    </div>
    
</body>
</html>
