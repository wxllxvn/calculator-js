<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="result">
            3+3
        </p>
        <table>
            <tr>
                <td class="buttons">C</td>
                <td class="buttons">+</td>
                <td class="buttons">-</td>
                <td class="buttons">X</td>
            </tr>

            <tr>
                <td class="buttons">7</td>
                <td class="buttons">8</td>
                <td class="buttons">9</td>
                <td class="buttons">/</td>
            </tr>

            <tr>
                <td class="buttons">4</td>
                <td class="buttons">5</td>
                <td class="buttons">6</td>
                <td class="buttons">%</td>
            </tr>

            <tr>
                <td class="buttons">1</td>
                <td class="buttons">2</td>
                <td class="buttons">3</td>
                <td class="buttons" rowspan="2">=</td>
            </tr>

            <tr>
                <td class="buttons">0</td>
                <td class="buttons">.</td>
                <td class="buttons">&larr;</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
